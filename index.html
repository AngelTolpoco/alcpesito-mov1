<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <title>Inicio</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .loadingOverlay {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: rgba(0,0,0,0.7);
      color: white;
      font-weight: bold;
      position: absolute;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="container" id="video-section">
    <p style="color:white;">Cargando video...</p>
  </div>

  <center>
    <a>Si el video no carga, toca en Reproducir Video y regresa</a>
  </center>

  <script>
    // Redirecci贸n aleatoria inicial
    if (Math.floor(Math.random() * 10) + 1 === 10) {
      window.location.href = "https://anonicompa.alchosting.xyz";
    }

    // Funci贸n para cargar video desde JSON
    async function cargarVideo() {
      const contenedor = document.getElementById("video-section");

      try {
        const response = await fetch("https://AngelTolpoco.github.io/files-movalc/files.json");
        const datos = await response.json();

        const contenido = datos.filter(item => item.Tipo === '18');
        const aleatorio = contenido[Math.floor(Math.random() * contenido.length)];

        contenedor.innerHTML = `
          <center>
            <a>
              <div class="container">
                <div class="video-container ${aleatorio.Tipo}" id="video-container-${aleatorio.ID}">
                  <a onclick="reproducirVideo(${aleatorio.ID})">
                    <div class="container">
                      <video id="videoElement-${aleatorio.ID}" controls>
                        <source src="${aleatorio.Video}" type="video/mp4">
                        Tu navegador no soporta la reproducci贸n de video.
                      </video>
                      <canvas id="thumbnailCanvas-${aleatorio.ID}" style="display: none;"></canvas>
                      <div class="loadingOverlay" id="loadingOverlay-${aleatorio.ID}">
                        <div id="loadingMessage">Cargando...</div>
                      </div>
                    </div>
                  </a>
                </div>
              </div>
            </a>
            <div style="margin-bottom: 10px;">
              <a style="color:white;">Video #${aleatorio.ID}</a>
            </div>
            <button style="padding: 10px 20px; background-color: #f07e17; color: #fff; border: none; border-radius: 5px; margin-bottom: 5px;" onclick="reproducirVideo(${aleatorio.ID})">Reproducir Video</button>
            <button style="padding: 10px 20px; background-color: #007bff; color: #fff; border: none; border-radius: 5px;" onclick="location.reload()">Siguiente Video</button>
          </center>
        `;

        prepararMiniatura(aleatorio.ID);
      } catch (error) {
        contenedor.innerHTML = "<p style='color:red;'>Error al cargar video.</p>";
        console.error("Error:", error);
      }
    }

    function prepararMiniatura(id) {
      const video = document.getElementById(`videoElement-${id}`);
      const canvas = document.getElementById(`thumbnailCanvas-${id}`);
      const overlay = document.getElementById(`loadingOverlay-${id}`);

      let miniaturaGenerada = false;

      video.addEventListener('loadedmetadata', () => {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        video.currentTime = 0;
      });

      video.addEventListener('canplaythrough', () => {
        setTimeout(() => {
          if (!miniaturaGenerada) {
            video.pause();
            const context = canvas.getContext('2d');
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            overlay.style.display = 'none';
            miniaturaGenerada = true;
          }
        }, 1000);
      });
    }

    function reproducirVideo(vID) {
      const enlaces = [
        'https://otieu.com/4/9347676'
      ];
      const enlace = enlaces[Math.floor(Math.random() * enlaces.length)];
      window.open(enlace, '_blank');
      window.location.href = `Reproductor.html?id=${vID}`;
    }

    function ad() {
      const enlaces = [
        'https://otieu.com/4/9347676'
      ];
      const enlace = enlaces[Math.floor(Math.random() * enlaces.length)];
      window.open(enlace, '_blank');
    }

    // Protecci贸n: clic derecho + teclas
    document.addEventListener('contextmenu', function (e) {
      e.preventDefault();
      ad();
    });

    document.addEventListener('keydown', function (e) {
      if (e.ctrlKey && e.shiftKey && e.key === 'I') {
        e.preventDefault();
        ad();
      }
    });

    // Ejecutar carga de video
    cargarVideo();
  </script>
</body>
</html>
